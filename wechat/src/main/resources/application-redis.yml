server:
  undertow:
    buffer-size: 1024
    direct-buffers: true
spring:
  redis:
    database: 4
    host: ${REDSI_HOST}
    port: ${REDIS_PORT}
    password: ${REDIS_PASSWORD}
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 5
        min-idle: 0
    timeout: 10000ms
