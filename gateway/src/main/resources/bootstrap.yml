spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true #转小写
    nacos:
      server-addr: 127.0.0.1:8848
      config:
        group: SEATA-GROUP
      discovery:
        group: SEATA-GROUP
logging:
  file:
    path: ${LOG_PATH}
