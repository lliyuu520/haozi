spring:
  application:
    name: zuul
  rabbitmq:
    host: 192.168.0.154
    port: 5672
    username: provider
    password: provider
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8700/eureka/
zuul:
  routes:
    provider:
      serviceId: provider
      path: /provider/**
    consumer:
      serviceId: consumer
      path: /consumer/**
management:
  security:
    enabled: false
logging:
  path: E:\\log\\root\\
