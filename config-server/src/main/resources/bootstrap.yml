spring:
  application:
    name: config-server
  rabbitmq:
    host: ${rabbitmq_host:localhost}
    port: 5672
    username: provider
    password: provider

eureka:
  client:
    serviceUrl:
      defaultZone: http://${center_host:localhost}:8700/eureka/
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}
    prefer-ip-address: true #使用ip,tcc才好分配
logging:
  path: E:\\log\\root\\

